!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Block in HTML</title>
    <style>
        .block {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
        }

        .block-number {
            font-weight: bold;
        }

        .block-data {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="block">
        <span class="block-number">Block Number: 1</span><br>
        <span class="block-data">the web site atc to ymk </span>
    </div>
</body>
</html>
